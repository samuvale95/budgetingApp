<div ngbDropdown>
	<input type="hidden" [id]="controlName" [formControlName]=controlName>
	<div class="button" id="dropdownBasic1" ngbDropdownToggle>
		<div class="left">
			<app-icon name="account"></app-icon>
			<h2 class="title">{{title}}</h2>
		</div>
		<div class="right">
			<span>{{!!selectValue?selectValue:"Selected an option"}}</span>
			<app-icon name="rightArrow"></app-icon>
		</div>
	</div>
	<div ngbDropdownMenu aria-labelledby="dropdownBasic1" class="custom">
		<button ngbDropdownItem *ngFor="let data of selectOptions" (click)="selectValue(data)">{{data.value}}</button>
	</div>
	<ng-content></ng-content>
</div>
