<h2 class="title">{{title}}</h2>
<div class="container">
    <div class="circle" *ngFor="let data of dataList">
        <app-circle-bar 
            [title]="data.title"
            [circleTitle]="data.circleTitle"
            [circleSubtitle]="data.circleSubtitle"
            [infoList]="data.infoList"
            [degree]="data.percentage"
        ></app-circle-bar>
    </div>
</div>
