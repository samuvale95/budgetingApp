<div class="button" (click)="d.open()">
	<div class="left">
		<app-icon [name]="iconName"></app-icon>
		<h2 class="title">{{title}}</h2>
	</div>
	<div class="right">
		<input
			class="form-control input-date"
			placeholder="YYYY-MM-DD"
			name="dp"
			ngbDatepicker
			#d="ngbDatepicker"
			[formControlName]=controlName
		/>
	</div>
</div>
